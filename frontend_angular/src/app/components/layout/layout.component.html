<mat-drawer-container class="layout-container">
  <mat-drawer
     class="sidenav"
     mode="side"
     opened="true"
     [opened]="isHandset$ | async"
     (openedChange)="toggleDrawer()">
     <mat-toolbar color="primary" class="sidenav-header">
        <h1 class="app-title">My App</h1>
     </mat-toolbar>

     <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active"
          (click)="toggleDrawer()">
          <mat-icon>inbox</mat-icon>
          <span>Todo</span>
        </a>
     </mat-nav-list>
  >
    <mat-toolbar>
      <h1 class="app-title">My App</h1>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active"
        (click)="toggleDrawer()">
        <mat-icon>inbox</mat-icon>
        <span>Todo</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>

      <h1 class="page-title">Page Title</h1>

      <span class="spacer"></span>

      <button mat-icon-button (click)="newTask()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

    <main>
      <ng-content></ng-content>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
